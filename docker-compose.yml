services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: signal_server
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d signal_server"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build: .
    ports:
      - "3000:3000"
    environment:
      OBSCURA_DATABASE_URL: postgres://user:password@db/signal_server
      OBSCURA_JWT_SECRET: dev_secret
      OBSCURA_S3_BUCKET: obscura-attachments
      OBSCURA_S3_ENDPOINT: http://minio:9000
      OBSCURA_S3_ACCESS_KEY: minioadmin
      OBSCURA_S3_SECRET_KEY: minioadmin
      OBSCURA_S3_FORCE_PATH_STYLE: "true"
      OBSCURA_RATE_LIMIT_PER_SECOND: 100
      OBSCURA_RATE_LIMIT_BURST: 200
      OBSCURA_AUTH_RATE_LIMIT_PER_SECOND: 50
      OBSCURA_AUTH_RATE_LIMIT_BURST: 100
      RUST_LOG: info
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy