name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test & Check
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: signal_server
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      minio:
        image: minio/minio:latest
        env:
          MINIO_ROOT_USER: minioadmin
          MINIO_ROOT_PASSWORD: minioadmin
        ports:
          - 9000:9000
        options: >-
          --health-cmd "curl -f http://localhost:9000/minio/health/live"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          server /data

    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true

      - name: Install Protoc
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Set up Rust toolchain
        run: rustup show

      - name: Cache dependencies
        uses: swatinem/rust-cache@v2

      - name: Run tests
        env:
          OBSCURA_DATABASE_URL: postgres://user:password@localhost:5432/signal_server
          OBSCURA_JWT_SECRET: test_secret
          OBSCURA_S3_BUCKET: test-bucket
          OBSCURA_S3_ENDPOINT: http://localhost:9000
          OBSCURA_S3_ACCESS_KEY: minioadmin
          OBSCURA_S3_SECRET_KEY: minioadmin
          OBSCURA_S3_FORCE_PATH_STYLE: "true"
        run: cargo test
